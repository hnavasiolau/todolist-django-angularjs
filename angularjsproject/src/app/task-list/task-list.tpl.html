<h2>TODO List</h2>
<div ng-repeat="taskList in taskListCtrl.todoLists">
    <br>
    <h3>{{taskList.day}}</h3>
    <div class="row">
        <input type="checkbox" class="col-lg-1" ng-model="taskList.allCompleted" ng-change="taskListCtrl.completeAll(taskList)">
        <input type="text" class="col-lg-5" ng-model="taskList.newTask.text" ng-enter="taskListCtrl.addNewTaskToList(taskList)" placeholder="What needs to be done?"/>
    </div>

    <div class="row" ng-repeat="task in taskList.tasks">
        <input type="checkbox" class="col-lg-1" ng-model="task.completed">
        <span class="col-lg-4" ng-class="{'line-through': task.completed}" ng-dblclick="taskListCtrl.startEditing(task)">
            <span ng-hide="task.editing">{{task.text}}</span>

            <input ng-model="task.text"
                   ng-enter="taskListCtrl.doneEditing(task)"
                   ng-blur="taskListCtrl.doneEditing(task)"
                   ng-show="task.editing">
        </span>
        <button class="btn glyphicon glyphicon-remove col-lg-1" ng-click="taskListCtrl.removeTask(task, taskList)"></button>
    </div>
</div>
